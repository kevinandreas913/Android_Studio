<!DOCTYPE html>
<html>
<head>
	<title>WebView Lanjutan</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script type="text/javascript">
	    // Fungsi-fungsi berikut hanya untuk aplikasi Android
	    
		function showAndroidSms()
		{
			if (typeof Android !== "undefined" || Android !== null)
			{
				Android.showSms();
			}
			else
			{
				alert("Object not found");
			}
		}

		function showAndroidToast(message)
		{
			if (typeof Android !== "undefined" || Android !== null)
			{
				Android.showToast(message);
			}
			else
			{
				alert("Object not found");
			}
		}
	</script>
	<script type="text/javascript">
	    // Fungsi-fungsi berikut hanya untuk aplikasi Windows
	    
	    function showWindowsFontDialog()
	    {
	        var option =
	        {
	            "view": window,
	            "bubbles": false,
	            "cancelable": false,
	            "data": ""
	        };
	        
	        event = new MessageEvent("ShowFontDialog", option);
	        document.dispatchEvent(event);
	    }
	    
	    function showWindowsMessageBox(message)
	    {
	        var option =
	        {
	            "view": window,
	            "bubbles": false,
	            "cancelable": false,
	            "data": message
	        };
	        
	        event = new MessageEvent("ShowMessageBox", option);
	        document.dispatchEvent(event);
	    }
		function showWhatsApp()
		{
			if (typeof Android !== "undefined" || Android !== null)
			{
				Android.showWhatsApp("6282353505480", "Hai teman! Lagi di mana?");
			}
			else
			{
				alert("Android interface not found");
			}
		}
        function showWebAnggular()
        {
            if (typeof Android !== "undefined" || Android !== null) {
                Android.showAngularPage();
            } else {
                alert("Android interface not found");
            }
        }
	</script>
</head>
<body class="p-4 bg-light">
    <div class="container">
      <h2 class="fw-bold mb-4">WebView Lanjutan</h2>

      <div class="mb-4">
        <h4>JavaScript</h4>
        <button
          class="btn btn-primary"
          onclick="alert('Halo, ini dari JavaScript!');"
        >
          Alert dari JavaScript
        </button>
      </div>

      <div class="mb-4">
        <h4>Android</h4>
        <button
          class="btn btn-success mb-2"
          onclick="showAndroidToast('Hello, ini Toast dari JavaScript');"
        >
          Toast dari JavaScript</button
        ><br />
        <button class="btn btn-warning" onclick="showAndroidSms();">
          Memanggil Activity SMS dari JavaScript
        </button>
		<button class="btn btn-info" onclick="showWhatsApp();">
			Kirim pesan WhatsApp ke Andi
		</button>
        <button class="btn btn-info" onclick="showWebAnggular();">
          Buka anggular
        </button>
      </div>

      <div class="mb-4">
        <h4>Windows</h4>
        <button
          class="btn btn-secondary mb-2"
          onclick="showWindowsMessageBox('Hello, ini MessageBox dari Windows');"
        >
          MessageBox dari Windows</button
        ><br />
        <button class="btn btn-dark" onclick="showWindowsFontDialog();">
          FontDialog dari Windows
        </button>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
